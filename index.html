<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteo de Amigo Secreto de Alura Latam</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto de Alura Latam</h1>
            <figure>
                <img src="assets/amigo-secreto.png" alt="Ilustración de personas intercambiando regalos, simbolizando un sorteo de amigo secreto.">
                <figcaption>Sortea a tus amigos para el intercambio de regalos.</figcaption>
            </figure>
        </header>

        <section class="input-section">
            <h2 class="section-title">Ingresa los nombres de tus amigos</h2>
            <div class="input-wrapper">
    <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
    <button class="button-add" onclick="agregarAmigo()">Añadir</button>
</div>
            
            <div class="name-list-container">
                <ul id="ganador" class="result-list" aria-live="polite"></ul>
            
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto y ver los resultados">
                    <img src="assets/play_circle_outline.png" alt="Ícono de Play para iniciar el sorteo.">
                    Sortear
                </button>
            </div>

            <ul id="resultado" class="result-list" aria-live="polite"></ul>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
